#General
split.title=PDFGal - División de documentos
split.subtitle=División de documentos
split.description=Esta función permite a división dun documento PDF en varios. Para realizar a división sube o ficheiro PDF que desexas dividir, selecciona o modo de división que prefiras e preme no botón "{0}". Descargarase un ficheiro en formato ZIP que conterá os distintos ficheiros xerados.
split.description.concrete=Con esta opción poderás seleccionar as páxinas concretas nas que queres que se realicen as divisións. Para isto indica o número de cada páxina do PDF orixinal que queiras que sexa a primeira páxina de cada un dos novos ficheiros. Non é necesario indicar a páxina 1, dado que o primeiro PDF xerado sempre comezará nesta páxina. Indica estas páxinas no recadro correspondente, separando cada unha delas por unha coma (,) e escribíndoas en orde, por exemplo:
split.description.concrete.good=Ben: 5,7,69,92,99,101,103
split.description.concrete.bad=Mal: 5,7,99,92,101,69,103
split.description.total=Este modo permitirache indicar o número de páxinas que deberá ter cada novo ficheiro. Para isto indica este valor no recadro. O derradeiro documento xerado pode ter menos páxinas das indicadas, así por exemplo, se nun documento de 10 páxinas indicas o valor 5, crearanse dous documentos de 5 páxinas cada un; sen embargo se indicas o valor 4, crearanse tres documentos, tendo 4 páxinas os dous primeiros, e 2 páxinas o último deles.

#Elements
split.button.value=Dividir
split.file.label=Ficheiro a dividir
split.select.label=Modo de división
split.pages.label=Páxinas
split.pages.placeholder=Insire aquí o número de páxinas ou as páxinas concretas

