split.title=PDFGal - Divisi&oacuten de documentos
split.subtitle=Divisi&oacuten de documentos
split.description=Esta funci&oacuten permite a divisi&oacuten dun documento PDF en varios. Para realizar a divisi&oacuten sube o ficheiro PDF que desexas dividir, selecciona o modo de divisi&oacuten que prefiras e preme no bot&oacuten "{0}". Descargarase un ficheiro en formato ZIP que conter&aacute os distintos ficheiros xerados.
split.description.mode1=- Modo 1: Con esta opci&oacuten poder&aacutes seleccionar as p&aacutexinas concretas nas que queres que se realicen as divisi&oacutens. Para isto indica o n&uacutemero de cada p&aacutexina do PDF orixinal que queiras que sexa a primeira p&aacutexina de cada un dos novos ficheiros. Non &eacute necesario indicar a p&aacutexina 1, dado que o primeiro PDF xerado sempre comezar&aacute nesta p&aacutexina. Indica estas p&aacutexinas no recadro correspondente a este modo, separando cada unha delas por unha coma (,) e escrib&iacutendoas en orde, por exemplo:
split.description.mode1.good=* Ben: 5,7,69,92,99,101,103
split.description.mode1.bad=* Mal: 5,7,99,92,101,69,103
split.description.mode2=- Modo 2: Este modo permitirache indicar o n&uacutemero de p&aacutexinas que deber&aacute ter cada novo ficheiro. Para isto indica este valor no recadro deste modo. O derradeiro documento xerado pode ter menos p&aacutexinas das indicadas, as&iacute por exemplo, se nun documento de 10 p&aacutexinas indicas o valor 5, crearanse dous documentos de 5 p&aacutexinas cada un; sen embargo se indicas o valor 4, crearanse tres documentos, tendo 4 p&aacutexinas os dous primeiros, e 2 p&aacutexinas o &uacuteltimo deles.

