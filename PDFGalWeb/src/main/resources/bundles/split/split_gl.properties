split.validator.error=Aconteceu un erro durante a división, por favor, inténtao de novo
split.validator.file.required=O ficheiro é obrigatorio
split.validator.file.incorrect.pdf=O ficheiro introducido non é un PDF, debe ser un ficheiro PDF
split.validator.file.incorrect.encrypted=O ficheiro introducido está protexido, non debe estar protexido mediante contrasinal

