split.title=PDFGal - Split document
split.subtitle=Split document
split.description=This function provides document splitting. Upload the PDF file you want to split, select the splitting mode you prefer and push the "{0}" button. A ZIP file shall be downloaded, this file contains the generated documents.
split.description.mode1=- Mode 1: Using this option you'll be able to select the contrete pages where you want to make the splits. For this, write the number of the original PDF's pages you want to be the first one for each new file. You don't have to write page 1, because the first generated PDF will always start at this page. Write those pages in the box corresponding to this mode, writting a comma (,) between them and writting them in order, for example:
split.description.mode1.good=* Good: 5,7,69,92,99,101,103
split.description.mode1.bad=* Bad: 5,7,99,92,101,69,103
split.description.mode2=- Mode 2: This mode will let you choose the number of pages each new file must contain. For this, write this value in this mode's box. The last generated document might contain less pages than what you chose, for example, if you put a value of 5 for a 10 pages document, there shall be created two documents with 5 pages each one; but if you write a value of 4, there will be created three documents, containing 4 pages the first and the second one, and 2 pages the last one.

split.button.value=Split
split.file.label=File to split
