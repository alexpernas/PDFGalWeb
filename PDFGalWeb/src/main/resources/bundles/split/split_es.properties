#General
split.title=PDFGal - División de documentos
split.subtitle=División de documentos
split.description=Esta función permite la división de un documento PDF en varios. Para realizar la división sube el fichero PDF que deseas dividir, selecciona el modo de división que prefieras y pulsa el botón "{0}". Se descargará un fichero en formato ZIP que contendrá los distintos ficheros generados.
split.description.concrete=Con esta opción podrás seleccionar las páginas concretas en las que quieres que se realicen las divisiones. Para esto indica el número de cada página del PDF original que quieras que sea la primeira página de cada uno de los nuevos ficheros. No es necesario indicar la página 1, dado que el primer PDF generado siempre comenzará en esta página. Indica estas páginas en el recuadro correspondiente, separando cada una de ellas por una coma (,) y escribiéndolas en orden, por ejemplo:
split.description.concrete.good=Bien: 5,7,69,92,99,101,103
split.description.concrete.bad=Mal: 5,7,99,92,101,69,103
split.description.total=Este modo te permitirá indicar el número de páginas que deberá tener cada nuevo fichero. Para esto indica este valor en el recuadro. El último documento generado puede tener menos páginas de las indicadas, así por ejemplo, si en un documento de 10 páginas indicas el valor 5, se crearán dos documentos de 5 páginas cada uno; sin embargo si indicas el valor 4, se crearán tres documentos, teniendo 4 páginas los dos primeros, y 2 páginas el último de ellos.

#Elements
split.button.value=Dividir
split.file.label=Fichero a dividir
split.select.label=Modo de división
split.pages.label=Páginas
split.pages.placeholder=Inserta aquí el número de páginas o las páginas concretas

#Validator
split.validator.error=Ocurrió un error durante la división, por favor, inténtalo de nuevo
split.validator.pages.number=Si seleccionas el número de páginas de cada nuevo documento, debes introducir un valor numérico válido (>0) en el recuadro
split.validator.pages.concrete=Si seleccionas las páginas concretas por las que dividir, debes introducir una secuencia válida de valores numéricos incrementales separados por comas (mayores que 1 y menores o iguales al número de páginas del documento)

#Dropdown
NUMBER_OF_PAGES=Seleccionar el número de páginas de cada nuevo documento
CONCRETE_PAGES_TO_SPLIT=Seleccionar las páginas concretas por las que dividir el documento original
