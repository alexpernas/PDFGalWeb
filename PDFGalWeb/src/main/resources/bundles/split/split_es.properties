split.title=PDFGal - Divisi&oacuten de documentos
split.subtitle=Divisi&oacuten de documentos
split.description=Esta funci&oacuten permite la divisi&oacuten de un documento PDF en varios. Para realizar la divisi&oacuten sube el fichero PDF que deseas dividir, selecciona el modo de divisi&oacuten que prefieras y pulsa el bot&oacuten "{0}". Se descargar&aacute un fichero en formato ZIP que contendr&aacute los distintos ficheros generados.
split.description.mode1=- Modo 1: Con esta opci&oacuten podr&aacutes seleccionar las p&aacuteginas concretas en las que quieres que se realicen las divisi&oacutenes. Para esto indica el n&uacutemero de cada p&aacutegina del PDF original que quieras que sea la primeira p&aacutegina de cada uno de los novos ficheros. No es necesario indicar la p&aacutegina 1, dado que el primer PDF generado siempre comenzar&aacute en esta p&aacutegina. Indica estas p&aacuteginas en el recuadro correspondiente a este modo, separando cada una de ellas por una coma (,) y escribiendolas en orden, por ejemplo:
split.description.mode1.good=* Bien: 5,7,69,92,99,101,103
split.description.mode1.bad=* Mal: 5,7,99,92,101,69,103
split.description.mode2=- Modo 2: Este modo te permitir&aacute indicar el n&uacutemero de p&aacuteginas que deber&aacute tener cada nuevo fichero. Para esto indica este valor en el recuadro de este modo. El &uacuteltimo documento generado puede tener menos p&aacuteginas de las indicadas, as&iacute por ejemplo, si en un documento de 10 p&aacuteginas indicas el valor 5, se crear&aacuten dos documentos de 5 p&aacuteginas cada uno; sin embargo si indicas el valor 4, se crear&aacuten tres documentos, teniendo 4 p&aacuteginas los dos primeros, y 2 p&aacuteginas el &uacuteltimo de ellos.

