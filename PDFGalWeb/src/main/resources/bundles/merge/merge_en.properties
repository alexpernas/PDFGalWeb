merge.title=PDFGal - Merging documents
merge.subtitle=Merging documents
merge.description=Here you can merge PDF documents. You may just upload a ZIP file which includes your PDF documents, or upload each PDF file one by one. If what you want is to upload a ZIP file with the documents, just upload the file and press the "{0}" button. If what you want is to upload various PDF files, just upload the first one, then press the "{1}" so you shall find another browse button for uploading the second file, repeat it the times you need, finally press the "{0}" button so documents may be merged.

