#General
merge.title=PDFGal - Unión de documentos
merge.subtitle=Unión de documentos
merge.description=Aquí podes unir documentos PDF. Podes subir un ficheiro ZIP que conteña os teus documentos PDF, ou podes subir cada ficheiro PDF un a un. Se o que queres é subir un ficheiro ZIP cos documentos, simplemente sube o ficheiro e preme o botón "{0}". Se o que queres é subir varios ficheiros PDF, sube o primeiro, preme no botón "{1}" para que apareza outro botón de navegación e repíteo as veces que precises, finalmente preme o botón "{0}" para que os documentos poidan ser unidos.

