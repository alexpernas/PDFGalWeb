merge.description=Aqu&iacute podes unir documentos PDF. Podes simplemente subir un ficheiro ZIP que conte&ntildea os teus documentos PDF, ou podes subir cada ficheiro PDF un a un. Se o que queres &eacute subir un ficheiro ZIP cos documentos, simplemente sube o ficheiro e preme o bot&oacuten "{0}". Se o que queres &eacute subir varios ficheiros PDF, sube o primeiro, preme no bot&oacuten "{1}" para que apareza outro bot&oacuten de navegaci&oacuten, rep&iacuteteo as veces que precises, finalmente preme o bot&oacuten "{0}" para que os documentos poidan ser unidos.

