merge.validator.files.required=Son obligatorios un fichero ZIP o varios ficheros PDF
merge.validator.files.incorrect.pdf=Alguno de los ficheros introducidos non es un PDF. Todos los ficheros deben tener ese formato
merge.validator.files.incorrect.encrypted=Alguno de los ficheros introducidos está protegido. Los ficheros deben estar desprotegidos
merge.validator.files.incorrect.zip=Si sólo subes un fichero, debe ser un fichero ZIP que contenga ficheros PDF
