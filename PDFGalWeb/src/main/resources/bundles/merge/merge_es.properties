merge.description=Aqu&iacute puedes unir documentos PDF. Puedes simplemente subir un fichero ZIP que contenga tus documentos PDF, o puedes subir cada fichero PDF uno a uno. Si lo que quieres es subir un fichero ZIP con los documentos, simplemente sube el fichero y pulsa el bot&oacuten "{0}". Si lo que quieres es subir varios ficheros PDF, sube el primero, pulsa el bot&oacuten "{1}" para que aparezca otro bot&oacuten de navegaci&oacuten, rep&iacutetelo las veces que necesites, finalmente pulsa el bot&oacuten "{0}" para que los documentos pudedan ser unidos.

