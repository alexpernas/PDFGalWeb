#General
merge.title=PDFGal - Unión de documentos
merge.subtitle=Unión de documentos
merge.description=Aquí puedes unir documentos PDF. Puedes subir un fichero ZIP que contenga tus documentos PDF, o puedes subir cada fichero PDF uno a uno. Si lo que quieres es subir un fichero ZIP con los documentos, simplemente sube el fichero y pulsa el botón "{0}". Si lo que quieres es subir varios ficheros PDF, sube el primero, pulsa el botón "{1}" para que aparezca otro botón de navegación y repítelo las veces que necesites, finalmente pulsa el botón "{0}" para que los documentos pudedan ser unidos.

#Elements
merge.file.name.label=Nombre que quieras del fichero de destino
merge.file.name.placeholder=Escribe aquí el nombre que quieras para el fichero de destino
merge.button.add.value=Añadir fichero
merge.button.value=Unir

