merge.title=PDFGal - Unión de documentos
merge.subtitle=Unión de documentos
merge.description=Aquí puedes unir documentos PDF. Puedes simplemente subir un fichero ZIP que contenga tus documentos PDF, o puedes subir cada fichero PDF uno a uno. Si lo que quieres es subir un fichero ZIP con los documentos, simplemente sube el fichero y pulsa el botón "{0}". Si lo que quieres es subir varios ficheros PDF, sube el primero, pulsa el botón "{1}" para que aparezca otro botón de navegación, repítelo las veces que necesites, finalmente pulsa el botón "{0}" para que los documentos pudedan ser unidos.

