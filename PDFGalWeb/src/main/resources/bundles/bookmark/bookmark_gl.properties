#General
bookmark.title=PDFGal - Creación de marcadores
bookmark.subtitle=Creación de marcadores
bookmark.description=Aquí podes crear un grupo de marcadores para o teu documento. Primeiro tes que escoller o nome do grupo, logo podes engadir os marcadores; para isto, escribe nas caixas a páxina e o texto que queres para o marcador; se queres máis dun marcador, podes engadir máis caixas premendo no botón "{1}" . Cando remates, preme o botón "{0}" para que se creen os marcadores.

