bookmark.validator.bookmarks.incomplete=Una entrada de marcador debe tener siempre un par número de página y texto. Por lo menos está incompleta una entrada de marcador o el número de la página no es un número
bookmark.validator.bookmarks.repeated=Por lo menos uno de los números de página está repetido. Los números de página no pueden estar repetidos
bookmark.validator.error=Ocurrió un error durante la creación de marcadores, por favor, inténtalo de nuevo
