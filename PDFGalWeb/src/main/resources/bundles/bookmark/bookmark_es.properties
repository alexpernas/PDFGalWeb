#General
bookmark.title=PDFGal - Creación de marcadores
bookmark.subtitle=Creación de marcadores
bookmark.description=Aquí puedes crear un grupo de marcadores para tu documento. Primero tienes que escoger el nombre del grupo, despues puedes añadir los marcadores; para esto, escribe en las cajas la página y el texto que quieres para el marcador; si quieres más de un marcador, puedes añadir más cajas pulsando en el botón "{1}" . Cuando acabes, pulsa el botón "{0}" para que se creen los marcadores.

