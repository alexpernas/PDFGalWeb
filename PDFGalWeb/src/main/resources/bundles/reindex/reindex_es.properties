#General
reindex.title=PDFGal - Reindexación de documentos
reindex.subtitle=Reindexación de documentos
reindex.description=Esta función te permite reindexar tu documento. Cuando seleccionas un número de página y un estilo de indexación, la numeración de páginas del PDF comenzará de nuevo en la página seleccionada con el estilo de indexación seleccionado. Pulsa el botón "{1}" para añadir más páginas que reindexar, y el botón "{0}" para reindexar tu documento.

#Elements
reindex.button.add.value=Añadir indexación
reindex.button.value=Reindexar
reindex.file.label=Ficheiro a reindexar
reindex.page.label=Pág.
reindex.style.label=Estilo de indexación

#Validator
reindex.validator.error=Ocurrió un error durante la reindexación, por favor, inténtalo de nuevo
reindex.validator.page=Los números de página de las páginas seleccionadas deben ser mayores que 0 y menores o iguales que el total de páginas del documento. Las páginas deben estar ordenadas de menor a mayor

#Dropdown
STYLE_DECIMAL=Números decimales
STYLE_ROMAN_UPPER=Números romanos (mayúsculas)
STYLE_ROMAN_LOWER=Números romanos (minúsculas)
STYLE_LETTERS_UPPER=Letras (mayúsculas)
STYLE_LETTERS_LOWER=Letras (minúsculas)
