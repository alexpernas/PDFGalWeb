#General
reindex.title=PDFGal - Reindexación de documentos
reindex.subtitle=Reindexación de documentos
reindex.description=Esta función permíteche reindexar o teu documento. Cando seleccionas un número de páxina e un estilo de indexación, a numeración de páxinas do PDF comezará de novo na páxina seleccionada co estilo de indexación seleccionado. Preme o botón "{1}" para engadir máis páxinas que reindexar, e o botón "{0}" para reindexar o teu documento.

#Elements
reindex.button.add.value=Engadir indexación
reindex.button.value=Reindexar
reindex.file.label=Ficheiro a reindexar
reindex.page.label=Páx.
reindex.style.label=Estilo de indexación

#Validator
reindex.validator.error=Aconteceu un erro durante a indexación, por favor, inténtao de novo
reindex.validator.page=Os números de páxina das páxinas seleccionadas deben ser maiores ca 0 e menores ou iguais ca o total de páxinas do documento. As páxinas deben estar ordenadas de menor a maior

#Dropdown
STYLE_DECIMAL=Números decimais
STYLE_ROMAN_UPPER=Números romanos (maiúsculas)
STYLE_ROMAN_LOWER=Números romanos (minúsculas)
STYLE_LETTERS_UPPER=Letras (maiúsculas)
STYLE_LETTERS_LOWER=Letras (minúsculas)
