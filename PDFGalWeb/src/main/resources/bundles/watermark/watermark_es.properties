#General
watermark.title=PDFGal - Crear marca de agua
watermark.subtitle=Crear marca de agua

#Elements
watermark.alpha.label=Grado de transparencia
watermark.button.value=Crear
watermark.color.label=Color de la marca de agua
watermark.description.color=Selecciona el color que quieres que tenga la marca de agua.
watermark.description.end=Finalmente, pulsa el botón "{0}" para crear las marcas de agua en tu documento.
watermark.description.pages=Selecciona las páginas en las que quieres que estén las marcas de agua. Si dejas la caja en blanco, se pondrán marcas de agua en todas las páginas del documento. Si quieres poner marcas de agua en páginas concretas, tienes que separar esas páginas mediante comas ",", si lo que quieres es un rango de páginas, tienes que escribir la página de comienzo e la de fin, separándolas con un guión "-". Por ejemplo: este texto "1,3,7-9,15" creará marcas de agua en estas páginas: "1, 3, 7, 8, 9 y 15".
watermark.description.position=Selecciona la posición de la marca de agua, puede estar centrada en el medio de la página; en diagonal, desde abajo hasta arriba; y en diagonal, desde arriba hasta abajo.
watermark.description.start=Aquí puedes añadir una marca de agua a tu documento. Para eso tienes que seguir estes pasos:
watermark.description.text=Escribe aquí el texto que quieres que tenga  tu marca de agua. Es obligatorio y tiene un tamaño máximo: 21 caracteres para marcas de agua diagonales, 12 caracteres para marcas de agua centradas en páginas verticales, y 18 caracteres para marcas de agua centradas en páginas apaisadas.
watermark.description.transparence=Selecciona el grado de transparencia de la marca de agua (0.1 es la más transparente, 1.0 implica que la marca de agua esté sobre el texto original, cubriéndolo).
watermark.file.label=Fichero en el que quieres crear la marca de agua
watermark.pages.label=Páginas donde quieres crear la marca de agua
watermark.pages.placeholder=Escribe aquí las páginas en las que quieres crear la marca de agua
watermark.text.label=Texto de la marca de agua
watermark.text.placeholder=Escribe aquí el texto que quieres que contenga la marca de agua
watermark.watermarkposition.label=Selecciona la posición y orientación en la que quieres que esté la marca de agua

