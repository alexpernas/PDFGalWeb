#Elements
watermark.alpha.label=Grao de transparencia
watermark.button.value=Crear
watermark.color.label=Cor da marca de auga
watermark.description.color=Selecciona a cor que queres que teña a marca de auga.
watermark.description.end=Finalmente, preme o botón "{0}" para crear as marcas de auga no teu documento.
watermark.description.pages=Selecciona as páxinas nas que queres que estean as marcas de auga. Se deixas a caixa en branco, poranse marcas de auga en tódalas páxinas do documento. Se queres pór marcas de auga en páxinas concretas, tes que separar esas páxinas mediante comas ",", se o que queres é un rango de páxinas, tes que escribir a páxina de comezo e a de final, separándoas cun guión "-". Por exemplo: este texto "1,3,7-9,15" creará marcas de auga nestas páxinas: "1, 3, 7, 8, 9 e mais 15".
watermark.description.position=Selecciona a posición da marca de auga, pode estar centrada no medio da páxina; en diagonal, dende abaixo ata arriba; e en diagonal, dende arriba ata abaixo.
watermark.description.start=Aquí podes engadir unha marca de auga ao teu documento. Para iso tes que seguir estes pasos:
watermark.description.text=Escribe aquí o texto que queres que teña a túa marca de auga. É obrigatorio e ten un tamaño máximo: 21 caracteres para marcas de auga diagonais, 12 caracteres para marcas de auga centradas en páxinas verticais, e 18 caracteres para marcas de auga centradas en páxinas apaisadas.
watermark.description.transparence=Selecciona o grao de transparencia da marca de auga (0.1 é a máis transparente, 1.0 implica que a marca de auga estea sobre o texto orixinal, cubríndoo).
watermark.file.label=Ficheiro no que queres crear a marca de auga
watermark.pages.label=Páxinas onde queres crear a marca de auga
watermark.pages.placeholder=Escribe aquí as páxinas nas que queres crear a marca de auga
watermark.text.label=Texto da marca de auga
watermark.text.placeholder=Escribe aquí o texto que queres que conteña a marca de auga
watermark.watermarkposition.label=Selecciona a posición e orientación na que queres que estea a marca de auga

